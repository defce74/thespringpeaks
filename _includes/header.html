
<header class="header-image">

  <div class="header-info">

    <a href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/images/wordmark.png" class="user-image" alt="wordmark">
    </a>

    <nav>
      <ul class="navigation">
        <li class="navigation__item">
          <a href="{{ site.baseurl }}/blog">latest</a>
        </li>
        <li class="navigation__item">
            <a href="{{ site.baseurl }}/tags/music">music</a>
        </li>
        <li class="navigation__item">
            <a href="{{ site.baseurl }}/tags/shows">shows</a>
        </li>
      </ul>
    </nav>

    {% if page.tags.size > 0 %}
      <h1>{{ page.tags[0] }}</h1>
    {% else %}
      <h1>{{ page.title }}</h1>
    {% endif %}

  </div> <!-- header-info -->  

</header>
