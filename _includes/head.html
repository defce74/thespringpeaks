<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
  {% endif %}

  <title>{{ site.title }}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- opengraph - ogp.me -->
  <meta property="og:type" content="article">
  <meta property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.baseurl }}/assets/images/favicons/favicon-194x194.png" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css?{{site.time | date: '%s%N'}}">

  <link rel="canonical" href="
      {% if page.canonical %}
        {{ page.canonical }}
      {% else %}
        {{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}
      {% endif %}">

  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

</head>
