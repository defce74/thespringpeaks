---
layout: default
---
<article>

  <h2>{{ page.title }}</h2>

  <time datetime="{{ page.date | date: "%Y-%m-%d %H:%M" }}" class="date">

    {% if page.tags[0] == 'music' %}
      {{ page.date | date: "%b %Y" }}
    {% else %}
      {{ page.date | date: "%-d %b %Y %H:%M" }}
    {% endif %}

  </time>

  <section class="post"> {{ content }} </section>

</article>
