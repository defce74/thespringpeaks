---
layout: default
---
<div class="blog">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        <div>

          <time datetime="{{ post.date | date: '%Y-%m-%d %H:%M' }}" class="date">
            {{ post.date | date: "%-d %b %Y" }}
          </time>

          {% if post.tags.size > 0 %}
            <span class="tag">
              {% for tag in post.tags %}
                <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a> 
              {% endfor %}
            </span>
          {% endif %}

        </div>

        <p class="excerpt">{{ post.excerpt | strip_html }}&hellip;</p>

        <hr>

      </li>
    {% endfor %}
  </ul>

</div>
